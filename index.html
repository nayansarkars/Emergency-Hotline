<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Hotline</title>
  <!-- CSS File Link  -->
   <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind css Link  -->
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonst  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-[#F5FFF6]">

  <!-- Navbar Start -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white">
    <div class="flex items-center gap-3">
      <img src="./assets/Logo.svg" alt="logo">
    </div>
    <div class="flex items-center gap-3">

      <div class="flex items-center bg-[#41FF6B1A] px-5 py-1 rounded-full gap-1">
        <span id="heartCount" class="text-black font-bold text-sm">0</span>
        <img src="./assets/heart.png" alt="heart" class="w-8 h-8">
      </div>

      <div class="flex items-center bg-[#41FF6B1A] px-4 py-1 rounded-full gap-1">
        <span id="coinCount" class="text-black font-bold text-sm">100</span>
        <img src="./assets/coin.png" alt="coin" class="w-4 h-4">
      </div>

      <div class="flex items-center bg-[#00A63E] px-6 py-2 rounded-3xl gap-1">
        <span id="copyCount" class="text-white font-bold text-sm">0</span>
        <span class="text-white font-bold text-sm">Copy</span>
      </div>
    </div>
  </nav>

  <!-- Hero Section  Start-->
  <section class="text-center py-10 text-white 
         [background:linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
    <img src="./assets/logo-dark.png" alt="logo" class="mx-auto w-16 h-16">
    <h2 class="text-4xl font-bold mt-4">Emergency Service Directory</h2>
    <p class="mt-2 text-[20px] max-w-[64rem] mx-auto">
      Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
    </p>
  </section>

  <!-- Content -->
<section class="flex flex-col lg:flex-row gap-4 p-9 bg-[#F8FFF9]">

    <!-- Cards -->
    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cardContainer">
            <!-- Cards dynamically generated by js -->
    </div>

    <!-- Call Part -->
    <div class="w-full lg:w-1/4 bg-white shadow-sm rounded-xl p-4 h-fit overflow-y-auto mt-6 lg:mt-0">

      <div class="flex justify-between items-center mb-3">
        <h3 class="font-semibold text-lg flex items-center gap-2"><i class="fa-solid fa-clock"></i> Call History</h3>
        <button onclick="clearHistory()" class="bg-[#00A63E] text-white px-7 py-3 rounded-3xl text-lg">Clear</button>
      </div>
      <ul id="historyList" class="space-y-3 text-sm text-gray-700"></ul>
    </div>
  </section>

    <!-- js Script link -->
  <script src="js/script.js"></script>
</body>
</html>
